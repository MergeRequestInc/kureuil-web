<div class="col-md-6 col-md-offset-3">
  <h4>{{title}}</h4>
  <form (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="linkUrl">Link url: </label>
      <input type="text" name="linkUrl" class="form-control" [(ngModel)]="linkCopy.url" #linkUrl="ngModel" value="{{linkCopy.url}}" required/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="tag1">Tag #1:</label>
      <input type="text" name="tag1" class="from-control" required/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="tag2">Tag #2:</label>
      <input type="text" name="tag2" class="from-control"/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="tag3">Tag #3:</label>
      <input type="text" name="tag3" class="from-control"/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="tag4">Tag #4:</label>
      <input type="text" name="tag4" class="from-control"/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="tag5">Tag #5:</label>
      <input type="text" name="tag5" class="from-control"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>

<div class="col-md-6 col-md-offset-3">
  <h4>{{title}}</h4>
  <div *ngIf="linkCopy">
    <form (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
        <label for="linkUrl">Link url: </label>
        <input type="text" name="linkUrl" class="form-control" [(ngModel)]="linkCopy.url"
               #linkUrl="ngModel" value="{{linkCopy.url}}" (ngModelChange)="changeUrl()"/>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
        <span class="ui-fluid">
          <p-autoComplete [(ngModel)]="tags" [suggestions]="filteredTags" (completeMethod)="setFilter($event)"
                          styleClass="wid100" [minlength]="1" placeholder="Tags" field="name" [multiple]="true"
                          [ngModelOptions]="{standalone: true}">
          </p-autoComplete>
        </span>
        <ul>
          <li *ngFor="let t of tags">{{t.name}}</li>
        </ul>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-dark" [disabled]="!urlFilled && !atLeastOneTag">Save</button>
      </div>
    </form>
  </div>
</div>
